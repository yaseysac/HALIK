<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart - L I K H A</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
:root { --accent: #ffd3b6; }
* { margin:0; padding:0; box-sizing:border-box; }

html,body { height:100%; }
body {
  font-family: 'Nunito', sans-serif;
  background:#000;
  color:#fff;
  overflow-x:hidden;
}

/* BACKGROUND VIDEO + OVERLAY */
.background-video {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  object-fit: cover;
  z-index: -3;
  animation: zoomIn 25s ease-in-out infinite alternate;
}
@keyframes zoomIn { from { transform: scale(1); } to { transform: scale(1.08); } }
.bg-overlay {
  position: fixed; inset: 0;
  background: rgba(0,0,0,0.6);
  z-index: -2;
}

/* HEADER */
header {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 22px 48px;
  background: rgba(0,0,0,0.25);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(255,255,255,0.05);
  z-index: 1000;
}
header a { color:#fff; text-decoration:none; font-weight:700; }
.logo {
  font-family:'Playfair Display',serif;
  font-size:28px;
  letter-spacing:6px;
  color:#fff;
}

.header-right { display:flex; align-items:center; gap:12px; margin-left:auto; }
.cart-badge {
  background: var(--accent);
  color:#000;
  padding:2px 8px;
  border-radius:999px;
  font-weight:800;
}

/* Page container */
.container {
  max-width:1100px;
  margin: 110px auto 40px;
  padding: 0 20px;
}

/* Page title */
h2.page-title {
  font-family:'Playfair Display', serif;
  color:var(--accent);
  margin-bottom:12px;
}

/* Cart list */
.cart-list {
  background: rgba(255,255,255,0.03);
  padding: 14px;
  border-radius: 12px;
}
.cart-item {
  display:flex;
  gap:12px;
  align-items:center;
  padding:12px 0;
  border-bottom:1px solid rgba(255,255,255,0.04);
}
.cart-item:last-child { border-bottom:none; }

.cart-item .thumb {
  width:80px; height:80px;
  border-radius:8px;
  background:#111;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}
.cart-item img {
  width:100%; height:100%;
  object-fit:cover;
}

.meta { flex:1; }
.meta .name { font-weight:800; font-size:16px; }
.meta .meta-sub { color:#ccc; font-size:14px; margin-top:4px; }

.qty-controls { display:flex; gap:8px; align-items:center; }
.btn {
  background:var(--accent);
  color:#000;
  border:none;
  padding:10px 14px;
  border-radius:8px;
  cursor:pointer;
  font-weight:800;
}
.small {
  padding:6px 10px;
  border-radius:6px;
  background: rgba(255,255,255,0.06);
  color:#fff;
  border:none;
  cursor:pointer;
}

/* Empty state */
.empty {
  text-align:center;
  padding:40px;
  color:#ddd;
}

/* Checkout row */
.checkout-row {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:14px;
  background: rgba(255,255,255,0.02);
  padding:12px;
  border-radius:10px;
}

/* FOOTER */
footer {
  text-align:center;
  padding:40px 20px;
  background: rgba(0,0,0,0.9);
  font-size:14px;
  color:#ddd;
  margin-top:36px;
}

/* Toast */
.toast {
  position: fixed;
  right: 18px;
  bottom: 18px;
  background: rgba(0,0,0,0.85);
  color:#fff;
  padding:10px 14px;
  border-radius:8px;
  display:none;
  z-index:2500;
}

/* Modal */
#authBackdrop {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.75);
  z-index:2000;
  justify-content:center;
  align-items:center;
}
#authModal {
  background:#0e0e0e;
  width:360px;
  padding:20px;
  border-radius:12px;
  color:#fff;
}
#authModal input {
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:8px;
  border:none;
  background: rgba(255,255,255,0.04);
  color:#fff;
}
  </style>
</head>
<body>

  <!-- Background + overlay -->
  <video autoplay muted loop playsinline class="background-video">
    <source src="yarn.mp4" type="video/mp4" />
  </video>
  <div class="bg-overlay"></div>

  <header>
    <!-- FIX #2 already correct -->
    <a class="logo" href="index.html">L I K H A</a>

    <div class="header-right">
      <!-- FIX #3: Continue shopping goes back to previous page -->
      <a id="continueShopLink" style="color:#fff; text-decoration:none;">Continue shopping</a>
    </div>
  </header>

  <div class="container">
    <h2 class="page-title">Your Cart</h2>

    <div id="cartContainer" class="cart-list"></div>

    <div id="cartFooter" class="checkout-row" style="display:none;">
      <div><strong>Total:</strong> ₱<span id="cartTotal">0.00</span></div>
      <button id="checkoutBtn" class="btn">Proceed to Checkout</button>
    </div>

    <div id="emptyMsg" class="empty" style="display:none;">Your cart is empty.</div>
  </div>

  <footer>© 2025 L I K H A. All Rights Reserved.</footer>

  <div id="toast" class="toast"></div>

  <!-- MODAL -->
  <div id="authBackdrop">
    <div id="authModal">
      <h3 id="authTitle">Login</h3>

      <div id="authLogin">
        <input id="authUser" type="text" placeholder="Username">
        <input id="authPass" type="password" placeholder="Password">
        <button id="authSubmit" class="btn">Login</button>
        <p>No account? <a id="switchToSignup">Create one</a></p>
      </div>

      <div id="authSignup" style="display:none;">
        <input id="signupUser" type="text" placeholder="Choose a username">
        <input id="signupPass" type="password" placeholder="Choose a password">
        <button id="signupSubmit" class="btn">Create account</button>
        <p>Have an account? <a id="switchToLogin">Login</a></p>
      </div>

      <button id="authClose" class="btn" style="background:#333; color:#fff; width:100%; margin-top:8px;">Close</button>
    </div>
  </div>

<script>
/* LOCAL STORAGE KEYS */
const USERS_KEY = 'likha_users';
const USER_KEY = 'likha_user';
const CART_KEY = 'likha_cart';

/* Continue Shopping Fix */
const continueShopLink = document.getElementById('continueShopLink');

/* Detect last page */
document.addEventListener("DOMContentLoaded", () => {
  const ref = localStorage.getItem("likha_last_page") || "store.html";
  continueShopLink.href = ref;
});

/* CART OPERATIONS */
function getCart(){
  try { return JSON.parse(localStorage.getItem(CART_KEY) || "[]"); }
  catch(e) { return []; }
}

function saveCart(c){
  localStorage.setItem(CART_KEY, JSON.stringify(c));
  renderCart();
}

/* RENDER CART */
function renderCart(){
  const cart = getCart();
  const cartContainer = document.getElementById("cartContainer");
  const cartFooter = document.getElementById("cartFooter");
  const emptyMsg = document.getElementById("emptyMsg");
  const cartTotal = document.getElementById("cartTotal");

  cartContainer.innerHTML = "";

  if (!cart.length) {
    emptyMsg.style.display = "block";
    cartFooter.style.display = "none";
    return;
  }

  emptyMsg.style.display = "none";

  let total = 0;

  cart.forEach(item => {
    total += item.price * item.qty;

    const el = document.createElement("div");
    el.className = "cart-item";
    el.innerHTML = `
      <div class="thumb"><img src="${item.img}"></div>
      <div class="meta">
        <div class="name">${item.name}</div>
        <div class="meta-sub">₱${item.price} × ${item.qty}</div>
      </div>
      <div class="qty-controls">
        <button class="small" onclick="changeQty('${item.id}', -1)">-</button>
        <div style="min-width:28px; text-align:center;">${item.qty}</div>
        <button class="small" onclick="changeQty('${item.id}', 1)">+</button>
        <button class="small" onclick="removeItem('${item.id}')">Remove</button>
      </div>
    `;
    cartContainer.appendChild(el);
  });

  cartTotal.textContent = total.toFixed(2);
  cartFooter.style.display = "flex";
}

function changeQty(id, amount){
  const cart = getCart();
  const item = cart.find(i => i.id === id);
  if (!item) return;

  item.qty += amount;
  if (item.qty < 1) item.qty = 1;

  saveCart(cart);
}

function removeItem(id){
  let cart = getCart();
  cart = cart.filter(i => i.id !== id);
  saveCart(cart);
}

/* INITIAL RENDER */
renderCart();
</script>

</body>
</html>
